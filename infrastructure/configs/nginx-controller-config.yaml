---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-ingress
  namespace: infra-system
spec:
  ingressClassName: nginx
  rules:
  - host: kubernetes.home
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: kubernetes
              port:
                number: 80